{% extends "base.html" %}
{% load i18n %}

{% block  main %}

<p>{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

<form method="post" class="form-signin">{% csrf_token %}
{{ form.email.errors }}
<p><label for="id_email" class="sr-only">{% trans 'Email address:' %}</label> <input id="{{ form.email.id_for_label }}" class="form-control" name="email" type="text" placeholder="Email address" required/>
<p>
<input type="submit" class="btn btn-primary btn-block" value="{% trans 'Reset my password' %}" /></p>
</form>

{% endblock %}
