

{% extends "base.html" %}

{% block main %}


<div class="container">
    <h3>{{area.name}}</h3>
    <div class="panel-group">
        {% for prob in prob_list %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ prob.grade }}, {{prob.steepness_func}}, holds: {{prob.holds}}
                <a data-toggle="collapse" href="#collapse{{prob.id}}" class="toggle-description">Description</a>
                </h3>
            </div>
            <div id="collapse{{prob.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <p>{{prob.description}}
                    <p><a href="{% url "guide:problem" id=prob.id%}">Full details with pictures and videos</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>



{% endblock %}
